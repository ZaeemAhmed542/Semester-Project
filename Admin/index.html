    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Platform', 'percentage'],
                ['Facebook', 33],
                ['Youtube', 24],
                ['Instagram', 20],
                ['Twitter', 13],
            ]);

            var options = {
                title: 'Influencers by social media'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['bar']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Facebook', 'Youtube', 'Twitter', 'Instagram'],
                ['Decmeber', 1000, 400, 200, 145],
                ['January', 1170, 460, 250, 195],
                ['February', 660, 1120, 300, 115],
                ['March', 1030, 540, 350, 135]
            ]);

            var options = {
                chart: {
                    title: 'Influencers by months',
                    subtitle: 'Facebook, Youtube, Instagram and twitter',
                },
                bars: 'vertical' // Required for Material Bar Charts.
            };

            var chart = new google.charts.Bar(document.getElementById('barchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
    <script>
        google.charts.load('current', {
            packages: ['corechart', 'bar']
        });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Communites', ],
                ['Decemeber', 20],
                ['January', 26],
                ['February', 34],
                ['March', 45],

            ]);

            var options = {
                title: 'Communities',
                chartArea: {
                    width: '50%'
                },
                hAxis: {
                    title: 'Communities',
                    minValue: 0
                },
                vAxis: {
                    title: 'Communities'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>

    <script type="text/javascript">
        google.charts.load("current", {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Day", "Density", {
                    role: "style"
                }],
                ["December", 100, "#b87333"],
                ["January", 245, "silver"],
                ["Februaury", 690, "gold"],
                ["March", 880, "color: #e5e4e2"]
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1, {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2
            ]);

            var options = {
                title: "page visists per month",
                width: 600,
                height: 400,
                bar: {
                    groupWidth: "95%"
                },
                legend: {
                    position: "none"
                },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
    </script>
    <script>
        google.charts.load('current', {
            packages: ['corechart', 'line']
        });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Page Visits');

            data.addRows([
                [0, 0],
                [1, 10],
                [2, 23],
                [3, 17],
                [4, 18],
                [5, 9],
                [6, 11],
                [7, 27],
                [8, 33],
                [9, 40],
                [10, 32],
                [11, 35],
                [12, 30],
                [13, 40],
                [14, 42],
                [15, 47],
                [16, 44],
                [17, 48],
                [18, 52],
                [19, 54],
                [20, 42],
                [21, 55],
                [22, 56],
                [23, 57],
                [24, 60],
                [25, 50],
                [26, 52],
                [27, 51],
                [28, 49],
                [29, 53],
                [30, 55],
                [31, 60],
                [32, 61],
                [33, 59],
                [34, 62],
                [35, 65],
                [36, 62],
                [37, 58],
                [38, 55],
                [39, 61],
                [40, 64],
                [41, 65],
                [42, 63],
                [43, 66],
                [44, 67],
                [45, 69],
                [46, 69],
                [47, 70],
                [48, 72]
            ]);

            var options = {
                hAxis: {
                    title: 'Hour'
                },
                vAxis: {
                    title: 'page visits during last two days by hours'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('Chart_div'));

            chart.draw(data, options);
        }
    </script>

    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['bar']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Users'],
                ['Decemeber', 300],
                ['January', 413],
                ['February', 660],
                ['March', 765],
            ]);

            var options = {
                chart: {
                    title: 'Company Performance',
                    subtitle: 'Sales, Expenses, and Profit: 2014-2017',
                },
                bars: 'vertical' // Required for Material Bar Charts.
            };

            var chart = new google.charts.Bar(document.getElementById('Barchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
