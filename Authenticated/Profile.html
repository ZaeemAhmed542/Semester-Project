<link rel="stylesheet" href="../styles/Auth_index.css">
<div class="container profile-info" ng-controller="ProfileCtrl">
    <div class="row m-b-r m-t-3">
        <div class="col-md-2 offset-md-1">
            <img src={{profilepic}} alt="" class="profile-pic img-circle img-fluid">
        </div>
        <div class="col-md-9 p-t-2">
            <h2 class="h2-responsive">{{handle}}</h2>
            <button type="button" class="btn btn-success">Follow</button>
            <p>{{username}}</p>

            <ul class="flex-menu">
                <li><strong>{{posts}}</strong> posts</li>
                <li><strong>{{followers}}</strong> followers</li>
                <li><strong>{{following}}</strong> following</li>
            </ul>
        </div>
    </div>

                            <p class="white-text"><i class="fa fa-comment" aria-hidden="true"></i> 32</p>
